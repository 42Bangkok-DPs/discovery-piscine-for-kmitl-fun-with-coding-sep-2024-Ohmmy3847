<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col {
            display: flex;
            width: 50%;
            float: left;
            height: 200px;
            align-items: center;
            background: greenyellow;
        }

        .col-right {
            float: right;
            background: rgb(255, 160, 241);
        }
        p {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div style="text-align: left;">
        <div class="col">
            <p >First cell</p>
        </div>
        <div class="col col-right">
            <p >Second cell</p>
        </div>
    </div>

</body>

</html>
